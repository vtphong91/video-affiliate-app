name: Process Schedules Cron

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  process-schedules:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Trigger Cron Job
        run: |
          echo "üîÑ Triggering cron job..."
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.VERCEL_APP_URL }}/api/manual-cron"
            
      - name: Check Debug Status
        run: |
          echo "üîç Checking debug status..."
          curl -X GET \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.VERCEL_APP_URL }}/api/cron/debug-schedules" | jq .
            
      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ùå Cron job failed!"
          # Add notification logic here if needed