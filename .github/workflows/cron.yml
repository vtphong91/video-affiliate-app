name: Process Schedules Cron

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  process-schedules:
    runs-on: ubuntu-latest
    name: Process Schedules
    
    steps:
      - name: Trigger Cron Job
        run: |
          echo "üîÑ Triggering schedule processing..."
          response=$(curl -X GET \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            https://${{ secrets.VERCEL_APP_URL }}/api/cron/check-schedules)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          echo "üì• Response code: $http_code"
          echo "üìã Response body: $body"

          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Cron job triggered successfully"
          else
            echo "‚ùå Cron job failed with status: $http_code"
            exit 1
          fi

        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          VERCEL_APP_URL: ${{ secrets.VERCEL_APP_URL }}
